sudo: required
language: java
jdk: oraclejdk8

services:
  - docker

env:
  global:
    - secure: "rajat8527"
    - secure: "Supernayap@ssw0rd"
    - secure: "1285084f-d730-4e91-a4dc-c528418450a3"
