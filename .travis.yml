  - export IMAGE_NAME=rajat8527/rakuten-dnd-character-app
  - docker build -t $IMAGE_NAME:$COMMIT .
  - docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
  - docker push $IMAGE_NAME

deploy:
  provider: heroku
  api_key: 1285084f-d730-4e91-a4dc-c528418450a3
  app: rakuten-dnd-character-app